@let u = user(); @if (isLoading()) {
  <div style="margin: 1rem auto;">
    <app-loader />
  </div>
} @else if (u) {
  <div class="user-info">
    <h2>{{ u.first_name }} {{ u.last_name }}</h2>
    <p>{{ u.email }}</p>
    <p>{{ u.dob }}</p>
    <p>{{ u.created_at }}</p>
  </div>
  <app-user-form [userId]="u.id" />
}
