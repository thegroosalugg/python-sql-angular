@let u = user();
@if (isLoading()) {
  <div style="margin: 1rem auto;">
    <app-loader />
  </div>
} @else if (u) {
  <div class="user-info">
    <p>
      <span>Name</span>
      <span>{{ u.first_name }} {{ u.last_name }}</span>
    </p>
    <p>
      <span>Email</span>
      <span>{{ u.email }}</span>
    </p>
    <p>
      <span>Date of Birth</span>
      <span>{{ u.dob | date : 'longDate' }}</span>
    </p>
    <p>
      <span>Account Created</span>
      <span>{{ u.created_at | date : 'longDate' }}</span>
    </p>
  </div>
  <app-user-form [(user)]="user" />
}
