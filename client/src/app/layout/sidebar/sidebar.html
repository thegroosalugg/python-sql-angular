<div [class]="{ backdrop: true, visible: isOpen() }" (click)="close()"></div>
<aside [class]="{ 'visible': isOpen(), 'on-right': onRight() }">
  <header [class.on-right]="onRight()">
    <button aria-label="close-sidebar" (click)="close()">
      <app-svg icon="x" />
    </button>
  </header>
  <ng-content />
</aside>
